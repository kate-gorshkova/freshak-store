{% extends 'main/base.html' %}

{% block title %}
    Форма по добавлению товара
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению товара</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.description}}<br>
            {{ form.price }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>
{% endblock %}
